version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/ubuntu/mongoDB:/data/db

adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
      - 3306:3306
